<div class="list-photo">
	<!-- List of already uploaded photos -->
	{{#each photo in question.photos}}
		{{#if readonly}}
			<div class="photo-holder">
				<a title="{{photo}}"><img {{bind-attr src=photo}} width="256" height="" border="0" /></a>
			</div>
		{{else}}
			<div class="photo-holder">
				<a class="photo-delete" title="Delete Photo" {{action "delete" photo}}>
					<span class="glyphicon glyphicon-remove"></span>
				</a>
				<a {{action "preview" photo}} title="Preview Photo">
					<img {{bind-attr src=photo}} width="128" height="96" border="0" />
				</a>
			</div>
		{{/if}}
	{{/each}}
</div>


{{#unless readonly}}
	{{#if hidden}}
		<a class="btn btn-sm btn-default">Upload Photo</a>
	{{/if}}

<input type="file" {{bind-attr class=":file-upload hidden:hidden"}} 
	class="file-upload" name="file" {{bind-attr data-url=destination}}/>

<!-- Modal for photo preview -->
<div class="modal fade modal-photo-preview">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<h4 class="modal-title">Photo Preview - {{insertLink}}</h4>
			</div>
			<div class="modal-body">
				<img width="600" height="450" border="0" {{bind-attr src=previewLink}} />
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
{{/unless}}
