<div class="jumbotron">
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-form">
					<h4>Login to TI</h4>
					<hr/>
					<form role="form">
						<div {{bind-attr class=":form-group errors.username:has-error"}}>
							<label>Username</label>
							<p class="text-danger">{{errors.username}}</p>
							{{input class="form-control" name="username" value=username placeholder="Username"}}
						</div>
						<div {{bind-attr class=":form-group errors.password:has-error"}}>
							<label>Password</label>
							<p class="text-danger">{{errors.password}}</p>
							{{input class="form-control" name="password" type="password" value=password placeholder="Password"}}
						</div>
						<div class="form-bottom">
							<!-- Signup is not allowed for now
							{{#link-to "signup"}}Signup Now{{/link-to}}
							-->
							<button class="btn btn-success btn-login" {{action "login"}}>Login</button>
							
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
