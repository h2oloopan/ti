<div class="admin-schools row">
	<div class="col-md-4">
		<ul class="list-group">
			{{#each school in controller}}
			{{#unless school.isNew}}
			<li class="list-group-item"><a href="" {{action "select"}}>&middot; {{school.name}}</a></li>
			{{/unless}}
			{{/each}}
		</ul>
		{{#if isAdding}}
		<p class="text-danger">{{school.errors.name}}</p>
		<div class="input-group">
			{{input class="form-control" placeholder="School Name" value=school.name}}
			<span class="input-group-btn">
				<button class="btn btn-default" {{action "cancel"}}>Cancel</button>
				<button class="btn btn-default" {{action "save" school}}>Save</button>
			</span>
		</div>
		{{/if}}
		{{#unless isAdding}}
		<button type="button" class="btn btn-success" {{action "add"}}>Add School</button>
		{{/unless}}
		<br/>
		<br/>
	</div>
	<div class="col-md-8">
		R
	</div>
</div>
