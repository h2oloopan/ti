<div class="admin-users">
	<table class="table">
		<thead>
			<tr>
				<th>ID</th>
				<th>Username</th>
				<th>Email</th>
			</tr>
		</thead>
		<tbody>
			{{#each user in controller}}
				{{#unless user.isNew}}
					<tr>
						<td>{{user.id}}</td>
						<td>{{user.username}}</td>
						<td>{{user.email}}</td>
					</tr>
				{{/unless}}
			{{/each}}
		</tbody>
	</table>
</div>
