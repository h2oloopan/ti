<div>
	<h4>POST Machine</h4>
	<div>
		<div class="form-group">
			<label>URL</label>
			{{input name="url" class="form-control" value=url}}
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label>Data</label>
					{{textarea name="data" rows="8" class="form-control" value=data}}
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label>Result</label>
					{{textarea name="result" rows="8" class="form-control" value=result}}
				</div>
			</div>
		</div>
		<button type="button" class="btn btn-primary" {{action "post"}}>POST</button>
	</div>
	<hr/>
</div>
